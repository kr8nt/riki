<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css1.css">

    <title>Decision simplifier - Step 2</title>
</head>
<body>
    <a href="/riki/decision_simplifier/index.html"><button class="btn btn-danger">Atgriezties</button></a>
    
    <!-- Содержимое страницы -->
    <<div class="container">
        <header>
            <h1>Lēmumu pieņemšanas rīks - Solis 2</h1>
        </header>
        <main>
            <form id="step2Form">
                <label for="problemTitle">Problēmas nosaukums:</label>
                <input type="text" name="problemTitle" id="problemTitle" required>
    
                <label for="problemDescription">Problēmas apraksts:</label>
                <textarea name="problemDescription" id="problemDescription" rows="4" cols="50" required></textarea>
    
                <h2>Varianti:</h2>
                <div id="variants">
                    <!-- Здесь будут добавляться поля для вариантов -->
                </div>
    
                <button id="addVariant">Pievienot vēl vienu variantu</button>
                <button id="continueButton">Turpināt</button>
            </form>
        </main>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
