<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Страница с формами</title>
</head>
<body>



<!-- // ГЛАВНОЕ МЕН> -->


  <div class="container" id="container-m">
        <header>
            <h1>Lēmumu pieņemšanas rīks</h1>
                </header>
        <main>
            <p>Šī vietne palīdzēs jums pieņemt lēmumus, ļaujot vizualizēt visas izvēles iespējas un to sekas. Pārliecinieties, kas jums ir izdevīgāk.</p>
             <button class="btn btn-primary btn-main" >Sākt izmantot rīku</button>
        </main>
    </div>



<!-- // КОНТЕЙНЕР НАПИСАНИЯ ПРОБЛЕМЫ -->



    <div class="container d-none" id="container-problem">
        <header>
            <h1 style="text-align: center;">Lēmumu pieņemšanas rīks - Solis 2</h1>
        </header>
        <main>
            <form id="step1Form">
                <label for="problemTitle">Problēmas nosaukums:</label>
                <input type="text" name="problemTitle" id="problemTitle" required>

                <label for="problemDescription">Problēmas apraksts:</label>
                <textarea name="problemDescription" id="problemDescription" rows="4" cols="50" required></textarea>

                <button id="continueButton">Turpināt</button>
            </form>
        </main>
    </div >




<!-- // ПЛЮСЫ РАЗНЫХ РЕШЕНИЙ -->




    <div class="container d-none" id="container1">
        <h1 class="text-center">Главный текст (Контейнер 1)</h1>
        <div class="forms-container">
            <!-- Здесь будут создаваться формы - контейнер 1 -->
        </div>
        <button class="btn btn-primary add-form" data-container="container1">Добавить форму (Контейнер 1)</button>
        <button class="btn btn-success save-forms">Сохранить и переключиться (Контейнер 2)</button>
    </div>

    <div class="container d-none" id="container2" >
        <h1 class="text-center">Главный текст (Контейнер 2)</h1>
        <div class="forms-container">
            <!-- Здесь будут создаваться формы - контейнер 2 -->
        </div>
        <button class="btn btn-primary add-form" data-container="container2">Добавить форму (Контейнер 2)</button>
        <button class="btn btn-success save-forms">Сохранить и переключиться (Контейнер 1)</button>
    </div>
